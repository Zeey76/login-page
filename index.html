<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="sign-in">
            <div class="page-1">
            <h3 style="margin-bottom: 30px; font-size: x-large; color: rgb(154, 62, 154); font-size: 35px;">Sign In</h3>
            <form>
                <label style="font-weight: 700; color: rgb(154, 62, 154);">USERNAME</label>
                <input type="text" placeholder="Username" style="padding: 20px;">
                <label style="font-weight: 700; color: rgb(154, 62, 154);">PASSWORD</label>
                <input type="password" placeholder="Password" style="padding: 20px;">
                <button type="submit" style="background: linear-gradient(to right, rgb(186, 55, 186), rgb(215, 26, 215)); height: 50px;">Sign In</button>
            </form>
            <div class="remember" style="display: flex; justify-content: space-between;">
                <div class="remember-1">
                    <input type="checkbox" class="checkbox" style="accent-color: rgb(109, 16, 109); border: 1px solid rgb(109, 16, 109);">
                    <label class="remember-me" style="color: rgb(109, 16, 109);">Remember Me</label>
                </div>
                <div class="remember-2">
                    <p style="color: rgb(177, 148, 177);">Forgot Password</p>
                </div>
            </div>
        </div>
        </div>
        <div class="welcome">
            <div class="page-2">
            <h1 style="margin-bottom: 20px; text-align: center;">Welcome to login</h1>
            <p style="margin-bottom: 20px; text-align: center;">Don't have an account</p>
            <div class="submit" >
            <button type="submit" style=" margin: 0 auto; background: linear-gradient(to right, rgb(186, 55, 186), rgb(166, 54, 166)); width: 120px; border: 1px solid white;">Sign Up</button>
        </div>
        </div>
        </div>
    </div>
</body>
</html>
